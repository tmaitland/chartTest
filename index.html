    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">

          google.charts.load('current', { 'packages':['table']});
          google.charts.setOnLoadCallback(drawTable);

          // var queryStr = encodeURIComponent('SELECT ')

         function drawTable() {
            var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1LkZaVzufh6P4N5vdFe4BTyOtB3IBjEhc3m5WkR8zLIY/');
            query.send(handleQueryResponse);
        }

        function handleQueryResponse(response) {
            var data = response.getDataTable();
            var table = new google.visualization.Table(document.getElementById('table-div'));
            table.draw(data, null);
        }
