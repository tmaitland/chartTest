<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/744999bdaa.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">

          google.charts.load('current', { 'packages':['table']});
          google.charts.setOnLoadCallback(drawTable);

          // var queryStr = encodeURIComponent('SELECT A, B, C, D, E, F, G, H');
          var queryStr = encodeURIComponent('SELECT *');

         function drawTable() {
            var opts = {sendMethod: 'auto'};
            var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1LkZaVzufh6P4N5vdFe4BTyOtB3IBjEhc3m5WkR8zLIY/gviz/tq?gid=0&headers=1&tq=' + queryStr, opts);
            query.send(handleQueryResponse);
        }

        function handleQueryResponse(response) {
          if (response.isError()) {
            alert(`${'There is an error present in the query: '}${response.getMessage()}${response.getDetailedMessage()}`);
            return;
          }
            var data = response.getDataTable();
            var table = new google.visualization.Table(document.getElementById('table_div'));
            table.draw(data, {sort: 'disable', allowHtml: true, showRowNumber: false, width: '100%', height: '100%'});
        }
